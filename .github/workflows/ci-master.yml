name: Master

on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Update branches
        run: |
          git fetch

      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install
        run: |
          yarn install --pure-lockfile
          yarn run build

      - name: Test
        run: yarn run test
        env:
          CI: true

      - name: Deploy
        run: yarn run deploy
