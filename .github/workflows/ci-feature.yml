name: Feature

on:
  push:
    branches:
      - '*'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install
        run: |
          yarn install --pure-lockfile
          yarn run build

      - name: Test
        run: yarn run test
        env:
          CI: true

